<!DOCTYPE html>
<html>
  <head>
    <title>Laboratoria 2</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header-->
    <header>
      <h1>Interactive To Do List</h1>
    </header>
    <!--Add actions to the to do list-->
    <section class="section-form">
      <div class="form-wrapper">
        <form class="form-action">
          <input
            name="action_input"
            type="text"
            onkeydown="overrideEnter(event)"
            placeholder="Add your Do's to the To list 🐸" />
          <button
            type="button"
            onclick="formActionAddToList(currList, document.querySelector('input[name=action_input]').value)">
            Add action
          </button>
        </form>
      </div>
    </section>

    <main>
      <!-- List -->
      <section class="section-main">
        <div id="list-wrapper"></div>
      </section>
      <!--WIP choose a list-->
      <aside class="side-form">
        <div class="lists-wrapper">
          <h1>LIST OF LISTS</h1>
        </div>
        <form class="form-list">
          <input
            type="text"
            name="list_input"
            onkeydown="overrideEnter(event)" />
          <button
            onclick="formListAddToLists(document.querySelector('input[name=list_input]').value)"
            type="button">
            Add New List
          </button>
        </form>
      </aside>
      <aside class="side-graveyard">
        <div id="graveyard-wrapper">
          <h1 class="graveyard-header">Graveyard</h1>
        </div>
      </aside>

      <section class="section-search">
        <div class="search-wrapper hidden">
          <form class="search-form">
            <div class="input-with-checkbox">
              <input
                type="text"
                name="search_input"
                placeholder="Search through all lists 🕵️"
                onkeydown="overrideEnter(event)"
                onkeyup="search(document.querySelector('input[name=search_input]').value,document.querySelector('input[name=case_sensetive]').checked)" />
              <label>Aa</label>
              <input
                type="checkbox"
                class="nested-checkbox"
                name="case_sensetive"
                value="true" />
            </div>
            <button
              type="button"
              class="search-button"
              style="visibility: visible !important"
              onclick="searchButton(document.querySelector('input[name=search_input]').value,document.querySelector('input[name=case_sensetive]').checked)">
              🔎
            </button>
          </form>
          <div class="search-results custom-scrollbar">
            <div class="results-wrapper"></div>
          </div>
        </div>
      </section>
    </main>
    <div id="modal" class="modal hidden">
      <div id="#delete" class="delete-warning">
        <h1>Permanently deleting an action</h1>
        <p>Are you sure?</p>
        <div class="button-wrapper">
          <button id="delete-yes" type="button">YES</button>
          <button id="delete-no" type="button">NO</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
